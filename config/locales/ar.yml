ar:
  heading_html:  "100MillionVoices يطلب دعمكم للاحتجاج على عدم احراز تقدم في حل الصراع الفلسطيني الاسرائيلي "
  about_us:
    para_1: نحن مجموعة مستقلة و غير حزبية من المترجمين و مطوري البرمجيات.
    para_2: نحن نتشارك الاعتقاد بأننا عن طريق استغلال الأصوات الدّاعية إلى الاعتدال من المواطنين المحبطين إزاء عدم إحراز أي تقدم في حل الصّراع، سنتمكن من إلهام الحكومات والضغط عليها لتقوم بما يستوجب فعله.
    para_3_html: نأمل بقراءتك ل %{petition_link} و %{faq_link}, بأنك سوف تقوم ب %{sign_petition_link} وتُسمع صوتك. شكراً لك!
    petition: petition
    sign_the_petition: توقيع العريضة
  faq:
    number_01:
      question_html: إن الصراع الاسرائيلي الفلسطيني موجود منذ اجيال، لماذا نقوم بإطلاق عريضة الآن؟
      answer_html: ان وجهات النظر والافعال المتطرفة تقوم بإغراق الاصوات الداعية للاعتدال في هذا الصراع باستمرار ، ولا يزال كلا الجانبين بعيدين كل البعد عن تقديم أي تنازلات.نريد مواجهة ذلك بهذه العريضة الغير حزبية.  <a href="http://www.internetlivestats.com/internet-users/" target="_blank">ان عدد مستخدمي الانترنت حول العالم</a> بازدياد سريع، وهذا من شأنه اتاحة الفرصة لنا لبناء زخم كبير يدعو للتغيير من خلال عريضة على الانترنت
    number_02:
      question_html: هل يمكنني توقيع العريضة أكثر من مرة؟
      answer_html: نطلب منك التوقيع على العريضة مرة واحدة فقط،حيث يمثل عدد الاصوات اشخاص مختلفين. كما ونود منك مشاركة العريضة مع اصدقائك وعائلتك.
    number_03:
      question_html: هل سيتم نشر اي بيانات متعلقة بالتوقيع؟
      answer_html: سوف يتم نشر البيانات المتعلقة بالبلد والمدينة/المكان فقط. لن نقوم ابداً بمشاركة عناوين البريد الالكتروني او الاسماء.
    number_04:
      question_html: هل سيتم ارسال رسائل الكترونية غير مرغوبة؟
      answer_html: بالتأكيد لا، لن يتم ارسال اية رسائل الكترونية بعد ارسالنا رسالة لتأكيد توقيعك.
    number_05:
      question_html: كيف يمكنني ان اعرف ان اعداد التوقيعات دقيقة؟
      answer_html: ان كود هذا الموقع يعد مصدراً مفتوح ومتاح على <a href="https://github.com/100millionvoices/israel-palestine-petition" target="_blank">GitHub</a>. يمكن مراجعته من قبل اي شخص ونحن نرحب بأي <a href="mailto:feedback@100millionvoices.org" rel="external">اقتراحات او تعليقات</a>.
    number_06:
      question_html: لماذا تظهر نافذة منبثقة في صفحة التوقيع تطلب مني تحديد صور معينة؟
      answer_html: هذه ميزة امان تسمى "ريكابتشا" مزودة من جوجل وهي مصممة للحفاظ على امان الموقع.
  home:
    petition:
      para_1_html: "&ldquo; إن الصراع الإسرائيلي الفلسطيني مسؤول عن شقاء ومعاناة شديدة لكلا الجانبين."
      para_2_html: ندعو حكوماتنا الى تجديد الجهود التي تهدف الى تهيئة الظروف اللازمة لإيجاد حل للصراع.
      para_3_html: ندعو القيادة الفلسطينية الى الاعتراف بحق اسرائيل في العيش السلمي والالتزام بعدم استخدام العنف.
      para_4_html: "كما ندعو الحكومة الاسرائيلية الى الالتزام بإقامة دولة فلسطينية وانهاء بناء المستوطنات في الاراضي المحتلة.&nbsp;&rdquo;"

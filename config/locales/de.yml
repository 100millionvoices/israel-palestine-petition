de:
  heading_html: "%{home_link} bittet um Ihre Unterstützung des Protests gegen den mangelnden Forschritt bei der Lösung des Konflikts zwischen Israel und Palästina"
  about_us:
    para_1: "Wir sind eine unabhängige, unparteiische Gruppe von Übersetzern/-innen und Softwareentwicklern/-innen."
    para_2: "Wir sind der Überzeugung, dass es möglich ist, durch eine Bündelung gemässigter Stimmen aus der ganzen Welt, die vom ausbleibenden Forschritt bei der Konfliktlösung enttäuscht sind, Regierungen dazu bewogen werden können, richtig zu handeln."
    para_3_html: "Wir hoffen, dass Sie nach der Lektüre des %{petition_link} und den “%{faq_link}” %{sign_petition_link} und damit Ihrer Stimme Gehör verschaffen möchten. Vielen Dank."
    petition: Petitionstexts
    sign_the_petition: "die Petition unterzeichnen"
  faq:
    number_01:
      question_html: "Der Konflikt zwischen Israel und Palästina dauert seit Generationen an. Warum wird gerade jetzt eine Petition ins Leben gerufen?"
      answer_html: "Die gemässigten Stimmen in diesem Konflikt werden zunehmend von extremistischen Ansichten und Handlungen übertönt, und beide Parteien scheinen weit davon entfernt zu sein, Kompromisse einzugehen.  Mit dieser Petition möchten wir dieser Entwicklung entgegenwirken. Die Zahl der Internetbenutzer/-innen weltweit wächst schnell, und dies liefert uns die Möglichkeit, mit einer Online-Petition die Gunst der Stunde für Veränderung zu nutzen."
    number_02:
      question_html: "Kann ich die Petition mehrmals unterzeichnen?"
      answer_html: "Wir möchten Sie bitten, die Petition nur einmal zu unterzeichnen, damit Ihre Unterschrift für Sie als Individuum steht. Allerdings würden wir uns sehr freuen, wenn Sie die Petition in Ihrem Freundeskreis und Ihrer Familie teilen würden."
    number_03:
      question_html: "Werden Sie Angaben zu den Unterschriften veröffentlichen?"
      answer_html: "Wir werden nur Angaben zum Land und Ort veröffentlichen. Wir werden niemals E-mail-Adressen oder Namen bekanntgeben."
    number_04:
      question_html: "Werde ich von Ihnen unerwünschte Nachrichten per E-mail erhalten?"
      answer_html: "Nein, ganz bestimmt nicht. Sobald wir Ihnen eine E-mail zur Bestätigung Ihrer Unterschrift geschickt haben, werden Sie keine weiteren Nachrichten von uns erhalten."
    number_05:
      question_html: "Wie weiss ich, dass die Unterschriften korrekt gezählt werden?"
      answer_html: 'Der Code für diese Website ist frei zugänglich (‘open source‘) über <a href="https://github.com/100millionvoices/israel-palestine-petition" target="_blank">GitHub</a>. Er kann von jedem eingesehen werden und wir sind offen für jede Art von <a href="mailto:feedback@100millionvoices.org" rel="external">Vorschlägen oder Rückmeldungen</a>.'
  home:
    petition:
      para_1_html: "„ Der Konflikt zwischen Israel und Palästina ist die Ursache für schreckliches Elend und Leid auf beiden Seiten."
      para_2_html: "Wir appellieren an unsere Regierungen, sich wieder stärker um eine Verbesserung der Umstände zu bemühen, die eine Lösung des Konflikts erleichtern würden."
      para_3_html: "Wir appellieren an die Führung Palästinas, das Recht Israels auf eine friedliche Existenz anzuerkennen und sich der Gewaltlosigkeit zu verschreiben."
      para_4_html: "Und wir appellieren an die israelische Regierung, für die Bildung eines palästinensischen Staats einzustehen und die Siedlungsaktivitäten in den besetzten Gebieten zu beenden.&nbsp;&rdquo;"

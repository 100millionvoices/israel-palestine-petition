he:
  site_name: MillionVoices100
  heading_html: "MillionVoices100 מבקש את תמיכתכם במחאה כנגד חוסר התקדמות בפתרון הסכסוך הישראלי-פלסטיני."
  about_us:
    para_1: אנו קבוצה בלתי תלויה, לא מפלגתית, של מתרגמים ומפתחים.
    para_2: אנו חולקים מאמינים כי באמצעות רתימת קולות מתונים של אזרחים ברחבי העולם, שמתוסכלים מחוסר התקדמות בפתרון הסכסוך, נוכל להוות מקור להשראה ולהפעיל לחץ על ממשלות לעשות את הדבר הנכון.
    para_3_html: אנו מקווים שעל ידי קריאה של %{petition_link} ושל %{faq_link}, תרצו %{sign_petition_link}, וכך להשמיע את קולכם. תודה!
    petition: עצומה
    sign_the_petition: תחתמו
  faq:
    number_01:
      question_html: הסכסוך הישראלי-פלסטיני קיים הרבה דורות. למה להשיק את העצומה עכשיו?
      answer_html: הקולות המתונים בקונפליקט נבלעים יותר ויותר על ידי השקפות ומעשים קיצוניים, ונראה ששני הצדדים רחוקים מלהציע פשרות. אנו רוצים שהעצומה הלא-מפלגתית הזו תהווה משקל נגד לכך. מספר  <a href="http://www.internetlivestats.com/internet-users/" target="_blank">משתמשי האינטרנט ברחבי העולם</a> גדל במהירות, וזה פותח הזדמנות לכך שעצומה און-ליין תוביל מהלך של שינוי.
    number_02:
      question_html: האם אפשר לחתום על העצומה יותר מפעם אחת?
      answer_html: אנו מבקשים לחתום על העצומה רק פעם אחת כדי שכמות החתימות תייצג את מספר הקולות האינדיבידואליים. אנו נשמח אם תשתף/י את העצומה עם חבריך ובני משפחתך.
    number_03:
      question_html: האם תפרסמו את נתוני החתימה?
      answer_html: אנו נפרסם רק נתוני ארץ ומיקום / עיר. לעולם לא נשתף כתובות דוא"ל או שמות.
    number_04:
      question_html: האם תשלחו לי אימיילים לא רצויים?
      answer_html: לא, בהחלט לא. לאחר שנשלח לך דוא"ל כדי לאשר את החתימך, לא יישלחו הודעות דוא"ל נוספות.
    number_05:
      question_html: כיצד אוכל לדעת שספירת החתימות מדויקת?
      answer_html: הקוד עבור אתר זה הוא קוד פתוח וזמין בכתובת <a href="https://github.com/100millionvoices/israel-palestine-petition" target="_blank">GitHub</a>. כל אחד יכול לבדוק אותו ואנו מקדמים בברכה כל <a href="mailto:feedback@100millionvoices.org" rel="external">הצעות או משוב</a>.
    number_06:
      question_html: מדוע נפתח חלון קופץ בדף החתימה המבקש ממני לבחור תמונות מסוימות?
      answer_html: זהו מאפיין אבטחה הנקרא reCAPTCHA מ- Google. הוא נועד לשמור על האתר מפני הבוטים.

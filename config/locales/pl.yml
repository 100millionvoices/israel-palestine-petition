pl:
  heading_html: "100MillionVoices prosi o Twoje wsparcie dla protestu przeciwko braku postępów w rozwiązaniu konfliktu izraelsko-palestyńskiego"
  about_us:
    para_1: Jesteśmy niezależną, apolityczną grupą tłumaczy i programistów.
    para_2: Wierzymy, że dzięki wykorzystaniu głosów umiarkowania obywateli sfrustrowanych brakiem postępów w rozwiązaniu konfliktu, możemy zarówno inspirować jak i nakłonić rządy państw do podjęcia właściwej decyzji.
    para_3_html: Wierzymy, że po przeczytaniu %{petition_link} i %{faq_link}, zdecydujesz się %{sign_petition_link} i wyrazić swoją opinię. Dziękujemy.
    petition: petycji
    sign_the_petition: podpisać ją
  faq:
    number_01:
      question_html: Konflikt izraelsko-palestyński trwa od lat. Jaki sens ma organizowanie petycji dzisiaj?
      answer_html: Umiarkowane głosy w tym konflikcie są coraz częściej zagłuszane przez ekstremistyczne poglądy i działania. Obydwie strony nie wydają się być skore do kompromisów. Chcemy aby ta apolityczna petycja była przeciwwagą. Liczba <a href="http://www.internetlivestats.com/internet-users/" target="_blank">użytkowników internetu na całym świecie</a> wzrasta radykalnie, a to oznacza że petycja online ma szansę uzyskać rozmach, który coś zmieni.
    number_02:
      question_html: Czy mogę podpisać petycję więcej niż jeden raz?
      answer_html: Prosimy abyś podpisał(a) petycję tylko raz, ponieważ chcemy aby każdy podpis reprezentował pojedynczą osobę. Zamiast tego zachęcamy abyś udostępnił(a) petycję swoim znajomym.
    number_03:
      question_html: Czy moje dane będą publicznie dostępne?
      answer_html: Opublikujemy jedynie dane o kraju i miejscu zamieszkania. Twój email, imię czy nazwisko nie będą nigdy publicznie dostępne.
    number_04:
      question_html: Czy będziecie wysyłać mi materiały marketingowe / spam?
      answer_html: Nie, zdecydowanie nie. Po potwierdzeniu Twojego podpisu nie wyślemy już żadnego maila.
    number_05:
      question_html: Jak mogę sprawdzić czy liczba podpisów jest prawdziwa?
      answer_html: Kod tej strony jest opublikowany na licencji open source i dostępny na <a href="https://github.com/100millionvoices/israel-palestine-petition" target="_blank">GitHubie</a>. Kod może zostać sprawdzony przez każdego i chętnie wysłuchamy wszystkich <a href="mailto:feedback@100millionvoices.org" rel="external">sugestii</a>.
    number_06:
      question_html: Dlaczego podczas podpisywania petycji muszę wybierać jakieś obrazki?
      answer_html: To dodatkowe zabezpieczenie o nazwie reCAPTCHA stworzone przez Google. Służy do odfiltrowania botów, które chcą automatycznie wypełnić formularz.

cs:
  heading_html: "100MillionVoices žádá o podporu v protestu proti nedostatečnému řešení izraelsko-palestinského konfliktu."
  about_us:
    para_1: Jsme nezávislá, politicky nestranná skupina překladatelů a softwarových vývojářů.
    para_2: Věříme, že pokud využijeme hlas obyvatel z celého světa, kteří jsou zklamaní nedostatečným řešením tohoto konfliktu, můžeme inspirovat a zároveň vyvinout tlak na vlády, aby podnikly správné kroky.
    para_3_html: Doufáme, že se po přečtení %{petition_link} a %{faq_link} rozhodnete připojit i váš hlas. Děkujeme.
    petition: petice
    sign_the_petition: podepsat
  faq:
    number_01:
      question_html: Izraelsko-palestinský konflikt existuje po generace. Proč začít s peticí teď?
      answer_html: Rozum je v konfliktu přehlušen extremistickými názory a akcemi. Obě strany se zdají být daleko od možné dohody. Chceme, aby tomu tato nestranná petice čelila. Počet <a href="http://www.internetlivestats.com/internet-users/" target="_blank">internetových uživatelů na světě</a> se zvyšuje, a to nám umožňuje vytvořit online petici jako hybnou sílu ke změně.
    number_02:
      question_html: Mohu podepsat petici více než jednou?
      answer_html: Podepište prosím petici pouze jednou, tak aby součet podpisů reprezentoval počet jednotlivců. Udělá nám nicméně obrovskou radost, pokud budete sdílet petici se svými přáteli.
    number_03:
      question_html: Zveřejníte podpisové informace?
      answer_html: Zveřejníme pouze informace o zemi a místě/městě. Nebudeme sdílet emailové adresy ani jména.
    number_04:
      question_html: Budete posílat nevyžádané emaily?
      answer_html: Ne. Dostanete od nás email k potvrzení podpisu. Žádné další emaily už nebudou zaslány.
    number_05:
      question_html: Jak mohu vědět, že počet podpisů je přesný?
      answer_html: Kód této stránky je k dispozici na <a href="https://github.com/100millionvoices/israel-palestine-petition" target="_blank">GitHub</a>. Kdokoliv může kód překontrolovat. Uvitáme jakékoliv <a href="mailto:feedback@100millionvoices.org" rel="external">podněty a zpětnou vazbu</a>.
    number_06:
      question_html: Proč se na podpisové straně objevuje vyskakovací okno, které žádá o zvolení konkrétního obrázku?
      answer_html: Jedná se o bezpečnostní prvek reCAPTCHA od společnosti Google, který udržuje stránku v bezpečí před roboty.
  home:
    petition:
      para_1_html: "&ldquo; Izraelsko-palestinský konflikt je odpovědný za bídu a utrpení na obou stranách."
      para_2_html: Vyzýváme naše vlády, aby obnovily snahu o vytvoření podmínek pro vyřešení konfliktu.
      para_3_html: Vyzýváme palestinské vedení, aby uznalo izraelské právo na existenci a zavázalo se k míru.
      para_4_html: "A vyzýváme izraelskou vládu, aby se zavázala k vytvoření státu Palestina a aby přestala osidlovat okupovaná území.&nbsp;&rdquo;"

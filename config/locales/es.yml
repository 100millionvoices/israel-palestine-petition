es:
  heading_html: "100MillionVoices pedimos tu apoyo en la protesta sobre la falta de progreso en la resolución del conflicto israelí-palestino"
  about_us:
    para_1: Somos un grupo independiente, no partidista, de traductores y programadores.
    para_2: Creemos que uniendo las voces de la moderación de la ciudadanía global, que está frustrada por la falta de progreso en la resolución de conflictos, podemos inspirar y ejercer presión para que los gobiernos hagan lo que es debido.
    para_3_html: Esperamos que habiendo leído la %{petition_link} y las %{faq_link}, decidas %{sign_petition_link} y hagas oir tu voz. Gracias.
    petition: petición
    sign_the_petition: firmar la petición
  faq:
    number_01:
      question_html: El conflicto israelí-palestino existe desde hace generaciones. ¿Por qué crear una petición ahora?
      answer_html: Las voces de la moderación en el conflicto están siendo ahogadas mas y mas por las opiniones y acciones extremistas, y ambos lados parecen estar lejos de llegar a compromisos. Queremos que esta petición no partidista corrija esto. El numero de <a href="http://www.internetlivestats.com/internet-users/" target="_blank">usuarios de internet mundiales</a> está creciendo rápidamente, y esto crea la oportunidad de una petición en línea que genere momento para el cambio.
    number_02:
      question_html: "¿Puedo firmar la petición mas de una vez?"
      answer_html: Te pedimos que firmes la petición solo una vez para que el total de firmas represente individuos únicos. En cambio,nos gustaría que compartieras la petición con tus amigos y familiares.
    number_03:
      question_html: "¿Se publicaran los datos de las firmas?"
      answer_html: Solo publicaremos datos del pais y lugar/ciudad. No compartiremos nunca tu correo electrónico o nombre.
    number_04:
      question_html: "¿Me mandareis correos electrónicos no solicitados?"
      answer_html: No, categóricamente no. Una vez te mandemos un correo electrónico para confirmar tu firma de la petición, no te mandaremos ningún correo mas.
    number_05:
      question_html: "¿Como se que la cuenta de firmas es correcta?"
      answer_html: El código de este website es open source y se puede encontrar en <a href="https://github.com/100millionvoices/israel-palestine-petition" target="_blank">GitHub</a>. Puede ser revisado por cualquiera y aceptamos <a href="mailto:feedback@100millionvoices.org" rel="external">sugerencias o comentarios</a>.
    number_06:
      question_html: "¿Porque aparece un pop-up en la página de firma y me pide seleccionar una foto?"
      answer_html: Esta es una herramienta de seguridad de Google llamada reCAPTCHA. Esta diseñada para mantener este sitio libre de robots.

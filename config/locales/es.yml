      para_3_html: Pedimos de los líderes palestinos que reconozcan el derecho de Israel a una existencia pacífica y que garanticen la no-violencia.
      para_4_html: " Y pedimos del gobierno israelí que garantice la creación de un estado palestino y ponga fin a la construcción de asentamientos en los territorios ocupados.&nbsp;&rdquo;"
